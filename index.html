<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loading()">
    <div id="box">

        <form action="">
            
        <div id="main">
            <!-- <p id="txt" name="txt"></p> -->
            <input id="txt" name="txt" value="" >
            <div class="btn">
                <input type="button" value="AC" name="ac" id="ac" class="buttons">
                <input type="button" value="DEL" name="delete" id="delete" class="buttons">
                <input type="button" value="%" id="module" name="module" class="buttons op ">
                <input type="button" value="/" id="divide" name="divide" class="buttons op">
                <input type="button" value="7" id="seven" name="seven" class="buttons">
                <input type="button" value="8" id="eight" name="eight" class="buttons">
                <input type="button" value="9" id="nine" name="nine" class="buttons">
                <input type="button" value="*" id="multi" name="multi" class="buttons op">
                <input type="button" value="4" id="four" name="four" class="buttons">
                <input type="button" value="5" id="five" name="five" class="buttons">
                <input type="button" value="6" id="six" name="six" class="buttons">
                <input type="button" value="-" id="sub" name="sub" class="buttons op">
                <input type="button" value="1" id="one" name="one" class="buttons">
                <input type="button" value="2" id="two" name="two" class="buttons">
                <input type="button" value="3" id="three" name="three" class="buttons">
                <input type="button" value="+" id="add" name="add" class="buttons op">
                <input type="button" value="." id="dot" name="dot" class="buttons">
                <input type="button" value="0" id="zero" name="zero" class="buttons">
                <input type="button" value="=" id="equal" name="equal" class="buttons op">
            </div>
        </div>
    </form>
</div>
    <script src="index.js"></script>
</body>

</html>
